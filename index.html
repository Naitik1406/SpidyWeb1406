<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html text Formatting Example</title>
</head>
<body>
    <h1>Welcome to ABES-EC</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!..paragraph..>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque quia laudantium exercitationem illum non.</p>
    <!.. text formatting..>
    <p>
<b> bold text</b><br>
<i> italic text</i><br>
<u>underlined text</u><br>
    </p>
    <h3></h3>
    
</body>
</html>
